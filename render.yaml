services:
  - type: worker
    name: reddit-ai-agent
    runtime: python
    plan: starter
    branch: main
    rootDir: .
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python -u main.py
    envVars:
      - fromGroup: ai-secrets
      - key: WORDPRESS_URL
        sync: false
      - key: WORDPRESS_USERNAME
        sync: false
      - key: WORDPRESS_PASSWORD
        sync: false
